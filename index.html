<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
  <title>This is Sparta!</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- My Stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
 
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 background">
        <div class="row">
          <h2 class="h2 h2-default">
            CLick on an image to pick your fighter and first opponent.
          </h2>
          <!-- Rey -->
          <div class="col-lg-3 fighters">
            <img src="assets/images/Rey-face-1200x750.jpg">
          </div>

          <!-- Darth Maul -->
          <div class="col-lg-3 fighters">
            <img src="assets/images/darth-maul-main.jpeg">
          </div>
          
          <!-- Obi-Wan -->
          <div class="col-lg-3 fighters">
            <img src="assets/images/Ewan-McGregor-as-Obi-Wan-014.jpg">
          </div>
          
          <!-- Darth Vader -->
          <div class="col-lg-3 fighters">
            <img src="assets/images/darth-vader-empire-strikes-back.jpg">
          </div>
        </div>

        <div class="row">
          <div class="col-lg-5 champion">
            <h2 class="h2 h2-default">
              Your Champion
            </h2>

            <img src="assets/images/darth-vader-empire-strikes-back.jpg">
          </div>

          <div class="col-lg-2 fightRound">
            <button class="btn btn-danger">
              Fight Round
            </button>
          </div>

          <div class="col-lg-5 Opponents">
            <h2 class="h2 h2-default">
              Opponent
            </h2>

            <img src="assets/images/darth-vader-empire-strikes-back.jpg">
          </div>
        </div>

        <div class="row">
          <h2 class="h2 h2-default">
            Opponents you have defeated:  
          </h2>
        </div>

        <div class="row">      
          <div class="col-lg-3 defeated">
            <img src="assets/images/darth-vader-empire-strikes-back.jpg">
          </div>

          <div class="col-lg-3 defeated">
           <img src="assets/images/darth-vader-empire-strikes-back.jpg">
          </div>

          <div class="col-lg-3 defeated">
            <img src="assets/images/darth-vader-empire-strikes-back.jpg">
          </div>         

          <div class="col-lg-3 reset">
            <button class="btn btn-succes">
              Start Again
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="clearfix"></div>
</body>
</html>
