<!DOCTYPE html>
<html lang="en-us">
	<meta charset="UTF-8">
	<title>Star Wars Game</title>

<head>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js">
        </script>
        <!-- Game Logic -->
        <script type="text/javascript" src="assets/javascript/rpgStarWars.js">
        </script>
</head>

<body>
	<div class="main-section-title">
		 Star Wars is awesome
	</div>

	<div id="main-game-section">
		<div id="characters-section">
			<div class="section-title">
			Select your Character
			</div>
		</div>
	
		<div id="selected-character-section">
			<div class="section-title">Your Character
		</div>
		
			<div id="selected-character">
			</div>

			<div id="available-to-attack-section">
				<div id="section-title">Enemies to Attack
				</div>
			</div>

			<div class="section-title"> Fight Section
			</div>

			<div id="fight-section">
				<button id="attack-button">Attack</button>
			</div>

			<div id="action">
				<div class="character-section">
					<div  class="section-title">
						Defender
					</div>

					<div id="defender">
					</div>
				</div>
			</div>

		</div>

	</div>

	<div id="game-message">
	</div>
</body>
	
</html>
